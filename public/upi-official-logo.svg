  <text x="40" y="50" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">UNIFIED PAYMENTS</text>
  
  <!-- Full Text -->
  <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Unified</text>
  <text x="90" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Payments</text>
  <text x="90" y="59" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Interface</text>
</svg>