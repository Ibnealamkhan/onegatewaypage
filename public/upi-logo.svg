<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="upiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- UPI Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#upiGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- UPI Text -->
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">UPI</text>
  
  <!-- "Unified Payments Interface" text -->
  <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">Unified</text>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">Payments</text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">Interface</text>
  
  <!-- NPCI Logo representation -->
  <rect x="160" y="30" width="30" height="20" rx="3" fill="#0066CC"/>
  <text x="175" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">NPCI</text>
</svg>